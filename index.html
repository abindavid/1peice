<!DOCTYPE html>
<html>
<head>
    <title>Upload 2 Photos</title>
</head>
<body>

<h2>Upload Two Photos</h2>

<form action="#" method="post" enctype="multipart/form-data">
    
    <label>Select Photo 1:</label><br>
    <input type="file" name="photo1" accept="image/*" required><br><br>

    <label>Select Photo 2:</label><br>
    <input type="file" name="photo2" accept="image/*" required><br><br>

    <input type="submit" value="Upload Photos">

</form>

</body>
</html>
